<!DOCTYPE html><html><head><title>Parcel Sandbox</title><meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"><link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="/app.84b961eb.css"></head><body> <div id="app" class="app"> <header class="header"> <div class="header__content"> <h1 class="header__logo typography__heading--01 typography__color--black"> Scrabble Scorer <span class="typography__caption--02 typography__color--blue">.com</span> </h1> <div class="header__actions"> <small class="typography__caption--01 typography__color--black">EDIT PLAYERS</small> | <small class="typography__caption--01 typography__color--black">MODE</small> </div> </div> </header> <div class="actions hide"> <button id="add-player" disabled>+ Add Player</button> <button id="remove-player" disabled>- Remove Player</button> </div>  <div id="how-many-players-modal" class="card"> <h2 class="header__logo typography__heading--02 typography__color--white"> How many players? </h2> <form id="how-many-players-form" class="form form__radio"> <div class="form__radio-wrapper"> <input type="radio" checked value="2" id="2" name="how-many-players"> <label id="how-many-players-2">2</label> <input type="radio" value="3" id="3" name="how-many-players"> <label id="how-many-players-3">3</label> <input type="radio" value="4" id="4" name="how-many-players"> <label id="how-many-players-4">4</label> </div> <input class="primary-btn" type="submit" id="how-many-players-submit" value="Let's play!"> </form> </div>  <div id="players-initials-modal" class="card hide">  <form id="player-1-initials-form"> Player 1 initials <input type="text" value="p1" id="p1"> <button type="submit">Update</button> <button id="p1-save-initials">Save</button> </form>  <form id="player-2-initials-form"> Player 2 initials <input type="text" value="p2" id="p2"> <button type="submit">Update</button> <button id="p2-save-initials">Save</button> </form>  <form id="player-3-initials-form" class="hide"> Player 3 initials <input type="text" value="p3" id="p3"> <button type="submit">Update</button> <button id="p3-save-initials">Save</button> </form>  <form id="player-4-initials-form" class="hide"> Player 4 initials <input type="text" value="p4" id="p4"> <button type="submit">Update</button> <button id="p4-save-initials">Save</button> </form> </div> <div class="content"> <section id="score-card" class="score-card hide">  <div id="p1-column" class="score-col score-col__player--1 active-player"> <div class="score-card__head"> <span id="p1-initials" class="player-initials typography__heading--03 typography__color--white">P1</span> <form id="player-1" class="score-form"> <input name="score-input" id="p1-input" class="score-input typography__color--white" type="number" value="null"> <div class="button-group"> <input class="primary-btn priamry-btn--add" id="player-1-score-submit" type="submit" value="Add"> <input class="primary-btn priamry-btn--total" type="submit" id="p1-calculate-total" value="Total"> </div> </form> </div> <ul id="p1-score-list" class="score-listing"></ul> </div>  <div id="p2-column" class="score-col score-col__player--2 active-player"> <div class="score-card__head"> <span id="p2-initials" class="player-initials typography__heading--03 typography__color--white">P2</span> <form id="player-2" class="score-form"> <input name="score-input" id="p2-input" class="score-input typography__color--white" type="number" value="null"> <div class="button-group"> <input class="primary-btn priamry-btn--add" id="player-2-score-submit" type="submit" value="Add"> <input class="primary-btn priamry-btn--total" type="submit" id="p2-calculate-total" value="Total"> </div> </form> </div> <ul id="p2-score-list" class="score-listing"></ul> </div>  <div id="p3-column" class="score-col score-col__player--3"> <div class="score-card__head"> <span id="p3-initials" class="player-initials typography__heading--03 typography__color--white">P3</span> <form id="player-3" class="score-form"> <input name="score-input" id="p3-input" class="score-input typography__color--white" type="number" value="null"> <div class="button-group"> <input class="primary-btn priamry-btn--add" id="player-3-score-submit" type="submit" value="Add"> <input class="primary-btn priamry-btn--total" type="submit" id="p3-calculate-total" value="Total"> </div> </form> </div> <ul id="p3-score-list" class="score-listing"></ul> </div>  <div id="p4-column" class="score-col score-col__player--4"> <div class="score-card__head"> <span id="p4-initials" class="player-initials typography__heading--03 typography__color--white">P4</span> <form id="player-4" class="score-form"> <input name="score-input" id="p4-input" class="score-input typography__color--white" type="number" value="null"> <div class="button-group"> <input class="primary-btn priamry-btn--add" id="player-4-score-submit" type="submit" value="Add"> <input class="primary-btn priamry-btn--total" type="submit" id="p4-calculate-total" value="Total"> </div> </form> </div> <ul id="p4-score-list" class="score-listing"></ul> </div> </section> </div> <footer class="footer-totals"> <div class="score-total" id="p1-total-cell"> <span id="p1-total"></span> </div> <div class="score-total" id="p2-total-cell"> <span id="p2-total"></span> </div> <div class="score-total hide" id="p3-total-cell"> <span id="p3-total"></span> </div> <div class="score-total hide" id="p4-total-cell"> <span id="p4-total"></span> </div> </footer> </div> <script src="/app.e17f2fac.js"></script> </body></html>
